<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="icon" href="img/invi-.png" sizes="32x32" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Invitación</title>



</head>

<body>
  <header>
    <div class="px-3 py-2 text-bg-dark fixed-top">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 d-flex align-items-center">
            <a href="index.html"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img src="./img/invi-.png" alt="" class="me-2" />
            </a>
          </div>
        </div>
      </div>
    </div>

  </header>


  <div class="container-md mouse">
    <div class="row">
      <div class="col-12 ">
        <div class="shadow-lg p-3 mt-5 bg-body rounded">
          <div class="col-12 text-center contenido">
            <img src="./img/pre.png" alt="" width="70%" height="70%" class="pregunta" />
          </div>
          <div class="col-12 interactiva" style=" margin-top: 5%; width: auto;">
            <div class="mb-3 form-check interactiva">
              <input type="radio" class="form-check-input" id="idRsi" name="respuesta" value="Tomar un café" required>
              <label class="form-check-label" for="idRdIng" style="font-size: 1.2em;">Tomar un
                café</label>
            </div>
            <div class="mb-3 form-check interactiva">
              <input type="radio" class="form-check-input" id="idRdno" name="respuesta" value="Ver una Pelicula"
                required>
              <label class="form-check-label" for="idRdLic" style="font-size: 1.2em;">Ver una
                pelicula</label>
            </div>
            <div class="mb-3 form-check interactiva">
              <input type="radio" class="form-check-input" id="idRdmañana" name="respuesta" value="Ir a comer algo"
                required>
              <label class="form-check-label" for="idRdTec" style="font-size: 1.2em;">ir a comer
                algo</label>
            </div>
            <div class="mb-3 form-check interactiva">
              <input type="radio" class="form-check-input" id="idrTodas" name="respuesta" value="Todas las anteriores"
                required>
              <label class="form-check-label" for="idRdOtro" style="font-size: 1.2em;">Todas las anteriores</label>
            </div>
            <div class="mb-3 form-check interactiva">
              <input type="radio" class="form-check-input" id="idrNada" name="respuesta"
                value="Nada, más suerte la proxima" required>
              <label class="form-check-label" for="idRdOtro" style="font-size: 1.2em;">Nada, más suerte la
                proxima</label>
            </div>

            <div class="mb-3 form-check interactiva">
              <input type="radio" class="form-check-input" id="idrPersonalizado" name="respuesta" value="" required>
              <label class="form-check-label" for="idRdOtro" style="font-size: 1.2em;">Mensaje Personalizado</label>
            </div>

            <div id="campoTexto" style="display: none; ">
              <input type="text" id="mensajePersonalizado" class="form-control"
                placeholder="Escribe tu mensaje personalizado">
            </div>



            <button type="button" id="idBtnIngresar" class="btn btn-danger boton">Responder</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- ------------------------Modales------------------------ -->
  <!-- Modal para "Tomar un café" -->
  <div class="modal fade" id="modalCafe" tabindex="-1" aria-labelledby="modalCafeLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCafeLabel">Un cafecito con pan c:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal -->
          <center><img src="./img/cafeanimado.gif" alt="Ver una película"></center>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para "Ver una película" -->
  <div class="modal fade" id="modalPelicula" tabindex="-1" aria-labelledby="modalPeliculaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPeliculaLabel">Digame que pelicula quiere ver</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal -->
          <center><img src="./img/Fiesta-del-Cine.gif" alt="Ver una película"></center>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para "Ir a comer algo" -->
  <div class="modal fade" id="modalComer" tabindex="-1" aria-labelledby="modalComerLabel" aria-hidden="true">
    < <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalComerLabel">Usted me dira que comida le gusta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal -->
          <center><img src="./img/comiendo.gif" alt="Ir a comer algo"></center>
        </div>
      </div>
  </div>
  </div>

  <!-- Modal para "Todas las anteriores" -->
  <div class="modal fade" id="modalTodas" tabindex="-1" aria-labelledby="modalTodasLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTodasLabel">Enserio? :D</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal -->
          <center><img src="./img/todas.gif" alt="Todas las anteriores"></center>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para "Nada más suerte la proxima" -->
  <div class="modal fade" id="modalNada" tabindex="-1" aria-labelledby="modalNadaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalNadaLabel">Bueno, lo intente :c</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal -->
          <center><img src="./img/nada.gif" alt="Nada, más suerte la proxima"></center>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para "Personalizado" -->
  <div class="modal fade" id="modalPersonalizado" tabindex="-1" aria-labelledby="modalPersonalizadoLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPersonalizadoLabel">Que nervios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del modal -->
          <center><img src="./img/nervioso.gif" width="95%" alt="Mensaje Personalizado"></center>
        </div>
      </div>
    </div>
  </div>



  <!-- ------------------------Modales------------------------ -->






  <footer class="footer py-3 text-bg-dark fixed-bottom">
    <div class="container text-center">
      <span class="text-white"><ins><b>Una salida no le hace daño a nadie</ins></b></span>
    </div>
  </footer>



  <script type="module" src="../js/firebase.js"></script>
  <script src="../js/index.js"></script>




  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
